<!DOCTYPE html>
<html>
<head>
    <title>Sub Agent List</title>
    <style>
        body {
            font-family: Arial;
            background-color: #f4f4f4;
        }
        .box {
            width: 80%;
            margin: 40px auto;
            background: white;
            padding: 20px;
            border-radius: 6px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            border-bottom: 1px solid #ccc;
            text-align: left;
        }
        th {
            background: #2ecc71;
            color: white;
        }
        a {
            display: inline-block;
            margin-top: 15px;
            padding: 8px 12px;
            background: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>

<div class="box">
    <h3>LIST OF WORKERS DETAILS</h3>

    <table>
        <tr>
            {% if records %}
                {% for col in records[0].keys() %}
                    <th>{{ col }}</th>
                {% endfor %}
            {% endif %}
        </tr>

        {% for row in records %}
        <tr>
            {% for col in row.keys() %}
                <td>{{ row[col] }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>

    <a href="/">â¬… Back to Main Menu</a>
</div>

</body>
</html>
